<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbe2ed);
      min-height: 100vh;
    }
    .recipe-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .recipe-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body class="p-4 flex justify-center">

  <div class="container bg-white bg-opacity-95 p-8 rounded-2xl shadow-xl max-w-5xl w-full text-center my-8">

    <h1 class="text-5xl font-bold text-blue-800 mb-8 drop-shadow-md">
      Delicious Recipes
    </h1>

    <!-- Search Section -->
    <div class="mb-8 flex flex-col sm:flex-row gap-4 justify-center items-center">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by ingredient, dish, or cuisine..."
        class="flex-grow p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        id="searchBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md"
      >
        Search Recipes
      </button>

      <button
        id="randomBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md"
      >
        Random Recipes
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-blue-600 font-medium text-lg mb-4">
      <svg class="animate-spin h-6 w-6 mr-2 inline-block" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
        </path>
      </svg>
      Fetching delicious recipes...
    </div>

    <!-- Error -->
    <div id="error" class="hidden text-red-700 font-semibold mt-6 bg-red-100 p-4 rounded-lg border border-red-300">
    </div>

    <!-- Results -->
    <div id="recipeResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8">
    </div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-gray-600 text-xl mt-8">
      No recipes found. Try different keywords!
    </div>

  </div>

<script>
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const randomBtn = document.getElementById('randomBtn');
  const recipeResultsDiv = document.getElementById('recipeResults');
  const loadingDiv = document.getElementById('loading');
  const errorDiv = document.getElementById('error');
  const noResultsDiv = document.getElementById('noResults');

  // ðŸ”‘ PUT YOUR SPOONACULAR API KEY HERE
  const API_KEY = "0056b5757e114df38540aaf70993782d";
  const BASE_URL = "https://api.spoonacular.com";

  function clearUI() {
    recipeResultsDiv.innerHTML = "";
    errorDiv.classList.add("hidden");
    noResultsDiv.classList.add("hidden");
    loadingDiv.classList.remove("hidden");
  }

  async function searchRecipes(query) {
    clearUI();

    if (!query) {
      loadingDiv.classList.add("hidden");
      errorDiv.textContent = "Please enter a search term.";
      errorDiv.classList.remove("hidden");
      return;
    }

    try {
      const res = await fetch(
        `${BASE_URL}/recipes/complexSearch?query=${query}&number=9&apiKey=${API_KEY}`
      );
      const data = await res.json();

      if (data.results && data.results.length > 0) {
        displayRecipes(data.results);
      } else {
        noResultsDiv.classList.remove("hidden");
      }
    } catch {
      errorDiv.textContent = "Failed to fetch recipes. Check API key or internet.";
      errorDiv.classList.remove("hidden");
    } finally {
      loadingDiv.classList.add("hidden");
    }
  }

  async function getRandomRecipes() {
    clearUI();
    try {
      const res = await fetch(
        `${BASE_URL}/recipes/random?number=9&apiKey=${API_KEY}`
      );
      const data = await res.json();
      displayRecipes(data.recipes);
    } catch {
      errorDiv.textContent = "Unable to load random recipes.";
      errorDiv.classList.remove("hidden");
    } finally {
      loadingDiv.classList.add("hidden");
    }
  }

  function displayRecipes(recipes) {
    recipeResultsDiv.innerHTML = "";

    recipes.forEach(recipe => {
      const card = document.createElement("div");
      card.className = "recipe-card bg-white rounded-xl shadow-lg p-4 flex flex-col items-center";

      const img = document.createElement("img");
      img.src = recipe.image || "https://placehold.co/300x200?text=No+Image";
      img.alt = recipe.title;
      img.className = "w-full h-40 object-cover rounded-md mb-4";

      const title = document.createElement("h3");
      title.textContent = recipe.title;
      title.className = "text-xl font-semibold text-gray-800 text-center";

      card.appendChild(img);
      card.appendChild(title);

      card.addEventListener("click", () => openRecipe(recipe.id));

      recipeResultsDiv.appendChild(card);
    });
  }

  async function openRecipe(id) {
    try {
      const res = await fetch(
        `${BASE_URL}/recipes/${id}/information?apiKey=${API_KEY}`
      );
      const data = await res.json();
      if (data.sourceUrl) {
        window.open(data.sourceUrl, "_blank");
      }
    } catch {
      errorDiv.textContent = "Could not open recipe details.";
      errorDiv.classList.remove("hidden");
    }
  }

  searchBtn.addEventListener("click", () =>
    searchRecipes(searchInput.value.trim())
  );

  randomBtn.addEventListener("click", getRandomRecipes);

  searchInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      searchRecipes(searchInput.value.trim());
    }
  });

  // Initial load
  getRandomRecipes();
</script>

</body>
</html>
